<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account â€“ Termin</title>

    <!-- CSS (VISILY STYLE) -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">

            <img src="../assets/images/logo.png" class="logo" alt="Termin logo">

            <h1>Create Account</h1>
            <p class="subtitle">Join Termin to manage your appointments</p>

            <form id="signupForm">
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="email" required />
                </div>

                <div class="field">
                    <label>Password</label>
                    <input type="password" id="password" required />
                </div>

                <button type="submit">Sign Up</button>
            </form>

            <p style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
                Already have an account? <a href="login.html" style="color: var(--primary);">Log In</a>
            </p>

            <p id="error" class="error"></p>

        </div>
    </div>

    <script type="module" src="../assets/js/firebase.js"></script>
    <script type="module" src="../assets/js/auth.js"></script>

</body>

</html>
