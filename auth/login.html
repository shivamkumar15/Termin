<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Termin</title>

  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/auth.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

  <!-- TOP NAV -->
  <header class="auth-topbar">
    <div class="logo">
      <i class="ri-calendar-check-fill"></i> Termin
    </div>
    <a href="../index.html">Learn more</a>
  </header>

  <!-- AUTH CONTAINER -->
  <div class="auth-container">
    <div class="auth-card">

      <h1>Welcome Back!</h1>
      <p class="subtitle">Sign in to access your dashboard.</p>

      <div class="social-login">
        <a href="#" class="social-btn">
          <i class="ri-google-fill"></i> Sign in with Google
        </a>
        <a href="#" class="social-btn">
          <i class="ri-github-fill"></i> Sign in with GitHub
        </a>
      </div>

      <div class="divider">OR CONTINUE WITH</div>

      <form id="loginForm">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="john.doe@example.com" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
          <i class="ri-eye-line toggle-password"></i>
        </div>

        <a href="#" class="forgot-password">Forgot password?</a>

        <button type="submit">Sign In</button>
      </form>

      <p id="error" class="error"></p>

      <div class="auth-footer">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="page-footer">
    © 2025 . All rights reserved.
  </footer>

  <script type="module" src="../assets/js/firebase.js"></script>
  <script type="module" src="../assets/js/auth.js"></script>

</body>

</html>
